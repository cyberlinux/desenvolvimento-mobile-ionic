  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feedTitle">{{ nomeUsuario }}</h2>
      <p class="feedDate">14 de junho de 2020</p>
    </ion-item>

    <img src="assets/imgs/feedImage.png">

    <ion-card-content>
      <p>Teste da página de feed do meu aplicativo myApp.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentários</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          12 horas atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
